<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="center-on-page">
            <h1>
                What's the weather?
            </h1>
            <form class="form-inline" method="POST" action="{{ url_for('result') }}">
                <div class="in">
                    <input type="text" name="city_name" value="{{ request.form['city_name'] }}" placeholder="Enter the city name :)"/>
                </div>
                <button type="submit" class="btn">
                    Show Weather
                </button>
            </form>
        </div>
    </body>
</html>
